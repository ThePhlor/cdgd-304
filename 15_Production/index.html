    <script>


        /* masonry stuff */
        var $grid = $('.work1').imagesLoaded( function() {
            // init Masonry after all images have loaded
            $grid.masonry({
                itemSelector: '.grid-item',
                columnWidth: 400,
                gutter: 20
            });
        });
        
        /* filtering stuff */
        $("#painting").on("click", function () {       
            $( ".work1 img" ).not( ".painting" ).slideUp( 500 ).addClass("invisible");      
            $( ".work1 img.painting" ).slideDown( 500 );
            $('.work1').masonry('reloadItems') ;
        } ) ;
        $("#bw").on("click", function () {
            $( ".work1 img" ).not( ".bw" ).slideUp( 500 ).addClass("invisible");
            $( ".work1 img.bw" ).slideDown( 500 );
            $grid.masonry('reloadItems') ;
        } ) ;
        $("#color").on("click", function () {             
            $( ".work1 img" ).not( ".color" ).slideUp( 500 ).addClass("invisible"); 
            $( ".work1 img.color" ).slideDown( 500 );
            $grid.masonry('reloadItems') ;
        } ) ;
        $("#reset").on("click", function () { 
            $( '.work1 img.invisible' ).slideDown().removeClass("invisible");
            $grid.masonry('reloadItems') ;
        }) ;
        


    </script>

</html>
